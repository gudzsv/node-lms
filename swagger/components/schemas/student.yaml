type: object
required:
  - _id
  - name
  - age
  - gender
  - avgMark
  - onDuty
properties:
  _id:
    description: "Student's id"
    type: string
    example: 65ca67e7ae7f10c88b598377
  name:
    description: "Student's name"
    type: string
    example: 'Randolph Jakubowski'
  age:
    description: "Student's age"
    type: number
    example: 13
  gender:
    description: "Student's age"
    type: string
    enum: ['male', 'female', 'other']
  avgMark:
    description: "Student's average mark. Should be between 1 and 12"
    type: number
    example: 10.6
  onDuty:
    description: 'Whether is student on duty'
    type: boolean
    example: false
  parentId:
    description: "Student's parent id"
    type: string
    example: 66bbab85fa2aca1fd4cc5f4e
  photo:
    description: "Link to student's photo"
    type: string
    example: https://res.cloudinary.com/uqwgdu/image/upload/image.png
